<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Edit product â€” Aitu market</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="nav">
    <div class="nav-inner">
      <a class="brand" href="/"><span class="logo"></span><span>Aitu market</span></a>
      <nav class="navlinks">
        <a class="pill" href="index.html">Catalog</a>
        <a class="pill" href="add.html">Add product</a>
        <a class="pill" href="admin.html">Admin</a>
        <a class="pill" href="about.html">About</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1 class="h-title">Edit product</h1>
      <p class="h-sub">This page updates an existing MongoDB record via PUT request.</p>
    </section>

    <div class="card">
      <div class="card-body">
        <form id="form" class="row" style="gap:14px">
          <div style="flex:1; min-width:240px">
            <label class="label">Title *</label>
            <input class="input" id="title" required maxlength="80"/>
          </div>

          <div style="width:200px">
            <label class="label">Price (USD) *</label>
            <input class="input" id="price" type="number" min="0" step="0.01" required/>
          </div>

          <div style="width:220px">
            <label class="label">Category *</label>
            <input class="input" id="category" required maxlength="40"/>
          </div>

          <div style="width:160px">
            <label class="label">Stock *</label>
            <input class="input" id="stock" type="number" min="0" step="1" required/>
          </div>

          <div style="flex:1; min-width:260px">
            <label class="label">Image URL (optional)</label>
            <input class="input" id="imageUrl"/>
          </div>

          <div style="flex:1 1 100%">
            <label class="label">Description (optional)</label>
            <textarea class="textarea" id="description"></textarea>
          </div>

          <div class="row" style="width:100%; justify-content:space-between; gap:10px">
            <button id="btnDelete" class="btn danger" type="button">Delete</button>
            <div class="row" style="gap:10px">
              <a class="btn secondary" href="index.html">Back</a>
              <button class="btn good" type="submit">Save changes</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <div id="toast" class="toast"></div>

  <script src="app.js"></script>
  <script src="edit.js"></script>
</body>
</html>
